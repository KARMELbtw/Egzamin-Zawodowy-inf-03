<!DOCTYPE html>
<html lang="pl">
<head>
    <title>MOD DATABASE</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="mainContainer">
        <div class="top">

                </div>
                <div class="sqr5" onclick="login()">

                </div>

            <div class="accInfo" id="pfpbox">

        </div>
        <div class="horizantals">

            <hr class="line6">

                    <li>NORMAL BRONZE</li>
