<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <main>
    <header>
        <h2>Chat</h2>
    </header>
        <div id="chat">
            <div class="wypowiedz jolanta">
                <img src="Jolka.jpg">
                <p>Cześć idziesz jutro do kina?</p>
            </div>
            <div class="wypowiedz krzysztof">
                <img src="Krzysiek.jpg">
                <p>Tak! A ty?</p>
            </div>
            
        </div>
        <label for="text">Wpisz wiadomość</label>
        <input type="text" name="text" id="text">
        <button onclick="send()">Wyslij</button>
        <button onclick="generate()">Generuj losową odpowiedź</button>
        <script>
            let chat = document.getElementById("chat");

            function send() {
                let text = document.getElementById('text').value;
                chat.innerHTML += `
                <div class="wypowiedz jolanta">
                <img src="Jolka.jpg">
                <p>`+text+`</p>
                </div>
                `;
                chat.scrollTo(0, 9999999999999);
            }

            function generate() {
                let tab = Array("Świetnie!",
"Kto gra główną rolę?",
"Lubisz filmy Tego reżysera?",
"Będę 10 minut wcześniej",
"Może kupimy sobie popcorn?",
"Ja wolę Colę",
"Zaproszę jeszcze Grześka",
"Tydzień temu też byłem w kinie na Diunie",
"Ja funduję bilety");
                let text = tab[Math.floor(Math.random()*9)];
                chat.innerHTML += `
                <div class="wypowiedz krzysztof">
                <img src="Krzysiek.jpg">
                <p>`+text+`</p>
                </div>
                `;
                chat.scrollTo(0, 9999999999999);
            }
        </script>
    </main>
    <div id="boczny">
        <h3>czaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>
                Tematyczne
                <ol>Turystyczny</ol>
                <ol>Żeglarski</ol>
                <ol>Filatelistyczny</ol>
                <ol>Hodowlo zwierzątek domowych</ol>
            </li>
        </ul>
        <h3>Uczestniczy</h3>
        <p>Jolanta Nowak</p>
        <img src="Jolka.jpg" alt="Jolanta Nowak">
        <p>Krzysztof Łukasiński</p>
        <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
    </div>
    <footer>
        <h5>Chat wykonał: 1234567890</h5>
    </footer>
</body>
</html>
